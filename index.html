<link rel="stylesheet" id="mfn-fonts-css" href="https://fonts.googleapis.com/css?family=Titillium+Web%3A1%2C300%2C400%2C400italic%2C700%2C700italic&amp;ver=5.2.3" type="text/css" media="all">

  <body>

  <div class="column mcb-column mcb-item-nvy0e1qfl one-second column_column mtb-wrap"><div class="column_attr clearfix" style=" background-image:url('http://hzoperadora.provisorio.ws/wp-content/uploads/2015/12/home_journey_pattern.png'); background-repeat:repeat; background-position:center; padding:100px 12%;"><div class="content-form">
      <nav class="nav-tab nav-form">
          <ul>
              <li class="current">
                  <a href="#tab1">Buscar Passagens</a>
              </li>
              <li class="">
                  <a href="#tab2">Buscar Hotel</a>
              </li>
          </ul>
      </nav>

      <div class="tabs" id="tab1" style="">
          <form action="https://personalitta.travellink.com.br/OnlineTravelFrameMVC/Aereo/Disponibilidade" method="GET" autocomplete="off" target="_blank">

              <label class="box">
                  <input type="radio" name="Tipo" value="1" class="change_type"> Somente ida
              </label>

              <label class="box">
                  <input type="radio" name="Tipo" value="2" checked="" class="change_type"> Ida e Volta
              </label>
              <!--
              <label class="box box100">
                  <input type="text" name="Origem" placeholder="INFORME A ORIGEM" value="BSB">
              </label>

              <label class="box box100">
                  <input type="text" name="Destino" placeholder="INFORME O DESTINO" value="SAO">
              </label>
            -->
            <div id="origensWrap" class="box box100">
              <input type="text" id="searchOrigens" name="Origem" class="form-control form-control-lg">
              <div class="" id="match-list"></div>
            </div>
            <div id="destinoWrap" class="box box100">
              <input type="text" id="searchDestino" name="Destino" class="form-control form-control-lg">

              <div class="" id="match-list"></div>
            </div>
              <div class="result_type">
                  <div class="j_type">
                      <label class="box box50">
                          <input type="text" name="DataIda" placeholder="Data de Ida" class="datepicker hasDatepicker" id="dp1568134500567">
                      </label>

                      <label class="box box50">
                          <input type="text" name="DataVolta" placeholder="Data de Volta" class="datepicker hasDatepicker" id="dp1568134500568">
                      </label>
                  </div>
              </div>

              <label class="box box33">
                  <select name="Adultos">
                      <option value="1">1 Adulto(s)</option>
                      <option value="2">2 Adulto(s)</option>
                      <option value="3">3 Adulto(s)</option>
                      <option value="4">4 Adulto(s)</option>
                      <option value="5">5 Adulto(s)</option>
                  </select>
              </label>

              <label class="box box33">
                  <select name="Criancas">
                      <option value="0">0 Criança(s)</option>
                      <option value="1">1 Criança(s)</option>
                      <option value="2">2 Criança(s)</option>
                      <option value="3">3 Criança(s)</option>
                      <option value="4">4 Criança(s)</option>
                      <option value="5">5 Criança(s)</option>
                  </select>
              </label>

              <label class="box box33">
                  <select name="Bebes">
                      <option value="0">0 bebê(s)</option>
                      <option value="1">1 bebê(s)</option>
                      <option value="2">2 bebê(s)</option>
                      <option value="3">3 bebê(s)</option>
                      <option value="4">4 bebê(s)</option>
                      <option value="5">5 bebê(s)</option>
                  </select>
              </label>
              <input type="hidden" name="LojaChave" value="b25saW5l">
              <label class="box box100">
                  <button class="button button_size_4 button_theme" type="submit">Pesquisar</button>
              </label>
          </form>
      </div>

      <div class="tabs" id="tab2" style="display: none;">
          <form action="" method="post" autocomplete="off" target="_blank">
              <input type="hidden" name="form" value="hotel">

              <label class="box box100">
                  <input type="text" name="Cidade" placeholder="Para onde você vai?">
              </label>

              <label class="box box50">
                  <input type="text" name="chekin" placeholder="Check-in" class="datepicker hasDatepicker" id="dp1568134500569">
              </label>

              <label class="box box50">
                  <input type="text" name="Checkout" placeholder="Check-out" class="datepicker hasDatepicker" id="dp1568134500570">
              </label>

              <label class="box box33">
                  <select name="quantidadeQuartos" class="change_one">
                      <option value="1">1 Quarto(s)</option>
                      <option value="2">2 Quarto(s)</option>
                      <option value="3">3 Quarto(s)</option>
                      <option value="4">4 Quarto(s)</option>
                      <option value="5">5 Quarto(s)</option>
                  </select>
              </label>

              <div></div>

              <div class="result_change">
                  <div class="j_view">
                      <label class="box box33">
                          <small class="small-title">1º Quarto</small>
                          <select name="AdultoQuartos[]">
                              <option value="1">1 Adulto(s)</option>
                              <option value="2">2 Adulto(s)</option>
                              <option value="3">3 Adulto(s)</option>
                              <option value="4">4 Adulto(s)</option>
                              <option value="5">5 Adulto(s)</option>
                          </select>
                      </label>

                      <label class="box box33">
                          <small class="small-title">Crianças</small>
                          <select name="criancaQuartos[]">
                              <option value="0">0 Criança(s)</option>
                              <option value="1">1 Criança(s)</option>
                              <option value="2">2 Criança(s)</option>
                              <option value="3">3 Criança(s)</option>
                              <option value="4">4 Criança(s)</option>
                              <option value="5">5 Criança(s)</option>
                          </select>
                      </label>
                  </div>
              </div>
              <input type="hidden" name="LojaChave" value="b25saW5l">
              <label class="box box100">
                  <button class="button button_size_4 button_theme">Pesquisar</button>
              </label>

          </form>
      </div>
  </div>
</div>
</div>






<script src="js/tabs.js" charset="utf-8"></script>
